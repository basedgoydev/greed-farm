version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: greed_farm
      POSTGRES_PASSWORD: greed_farm_secret
      POSTGRES_DB: greed_farm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greed_farm"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://greed_farm:greed_farm_secret@postgres:5432/greed_farm
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      TREASURY_WALLET: ${TREASURY_WALLET}
      TREASURY_PRIVATE_KEY: ${TREASURY_PRIVATE_KEY}
      TOKEN_MINT: ${TOKEN_MINT}
      TOTAL_TOKEN_SUPPLY: ${TOTAL_TOKEN_SUPPLY:-1000000000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
        NEXT_PUBLIC_TOKEN_MINT: ${TOKEN_MINT}
        NEXT_PUBLIC_SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
